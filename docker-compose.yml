version: "3"

services:
  docker-mariaDB:
    container_name: docker-mariaDB
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: planit_todo
      MYSQL_USER: planit
      MYSQL_PASSWORD: planit1234
    ports:
      - 8005:3306

  docker-spring:
    container_name: docker-spring
    image: shoon2430/todo-service:t1
    restart: on-failure
    depends_on:
      - docker-mariaDB
    ports:
      - 9010:9005
